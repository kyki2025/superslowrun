                <li><a href="../index.html#about" class="nav-link">关于</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="checkin-main">
        <div class="container">
            <div class="checkin-header">
                <h1>超慢跑打卡记录</h1>
                <p>记录每一天的坚持，见证自己的成长</p>
            </div>

            <!-- 统计卡片 -->
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-icon">🔥</div>
                    <div class="stat-info">
                        <div class="stat-number" id="currentStreak">0</div>
                        <div class="stat-label">连续打卡</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">📅</div>
                    <div class="stat-info">
                        <div class="stat-number" id="monthTotal">0</div>
                        <div class="stat-label">本月打卡</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">⏱️</div>
                    <div class="stat-info">
                        <div class="stat-number" id="totalTime">0</div>
                        <div class="stat-label">总时长(分钟)</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🏃</div>
                    <div class="stat-info">
                        <div class="stat-number" id="totalDays">0</div>
                        <div class="stat-label">累计天数</div>
                    </div>
                </div>
            </div>

            <!-- 月份导航 -->
            <div class="month-navigation">
                <button class="nav-btn" id="prevMonth">
                    <span>‹</span>
                </button>
                <div class="current-month">
                    <h2 id="currentMonthYear">2025年1月</h2>
                </div>
                <button class="nav-btn" id="nextMonth">
                    <span>›</span>
                </button>
            </div>

            <!-- 日历视图 -->
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="day-label" data-calendar-day="0">日</div>
                    <div class="day-label" data-calendar-day="1">一</div>
                    <div class="day-label" data-calendar-day="2">二</div>
                    <div class="day-label" data-calendar-day="3">三</div>
                    <div class="day-label" data-calendar-day="4">四</div>
                    <div class="day-label" data-calendar-day="5">五</div>
                    <div class="day-label" data-calendar-day="6">六</div>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- 日历格子将通过JavaScript动态生成 -->
                </div>
            </div>

            <!-- 今日打卡区域 -->
            <div class="today-checkin" id="todayCheckin">
                <div class="checkin-card">
                    <h3>今日打卡</h3>
                    <div class="checkin-form" id="checkinForm">
                        <div class="form-group">
                            <label for="duration">运动时长 (分钟)</label>
                            <input type="number" id="duration" min="1" max="300" placeholder="请输入运动时长">
                        </div>
                        <div class="form-group">
                            <label for="feeling">运动感受</label>
                            <select id="feeling">
                                <option value="">选择感受</option>
                                <option value="excellent">😄 非常棒</option>
                                <option value="good">😊 感觉良好</option>
                                <option value="normal">😐 一般般</option>
                                <option value="tired">😓 有点累</option>
                                <option value="hard">😰 很辛苦</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="notes">备注 (可选)</label>
                            <textarea id="notes" placeholder="记录今天的运动心得..."></textarea>
                        </div>
                        <button class="checkin-btn" id="checkinBtn">
                            <span class="btn-icon">✓</span>
                            <span>完成打卡</span>
                        </button>
                    </div>
                    <div class="checkin-success" id="checkinSuccess" style="display: none;">
                        <div class="success-icon">🎉</div>
                        <h4>打卡成功！</h4>
                        <p>今天的运动已记录，继续保持！</p>
                        <button class="edit-btn" id="editBtn">修改记录</button>
                    </div>
                </div>
            </div>

            <!-- 打卡详情弹窗 -->
            <div class="modal-overlay" id="modalOverlay" style="display: none;">
                <div class="modal">
                    <div class="modal-header">
                        <h3 id="modalTitle">打卡详情</h3>
                        <button class="close-btn" id="closeModal">&times;</button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <!-- 详情内容将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </main>
