<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超慢跑专业应用 - 完整训练体验</title>
    <meta name="description" content="专业的超慢跑训练应用，包含节拍器、实时指导、数据记录和训练计划功能">
    <link rel="stylesheet" href="../styles/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="app-nav">
        <div class="nav-container">
            <a href="../index.html" class="back-btn">
                <span class="back-icon">←</span>
                返回主页
            </a>
            <h1 class="app-title">超慢跑专业应用</h1>
            <div class="nav-status">
                <span class="status-indicator" id="connectionStatus">已连接</span>
            </div>
        </div>
    </nav>

    <!-- 主应用界面 -->
    <main class="app-main">
        <!-- 功能选择区域 -->
        <section class="function-selector">
            <div class="function-tabs">
                <button class="tab-btn active" data-tab="training">训练模式</button>
                <button class="tab-btn" data-tab="metronome">节拍器</button>
                <button class="tab-btn" data-tab="records">运动记录</button>
                <button class="tab-btn" data-tab="settings">设置</button>
            </div>
        </section>

        <!-- 训练模式 -->
        <section id="training" class="tab-content active">
            <div class="training-container">
                <!-- 训练状态显示 -->
                <div class="training-status">
                    <div class="status-card">
                        <div class="status-header">
                            <h3>当前状态</h3>
                            <span class="training-mode" id="currentMode">准备开始</span>
                        </div>
                        <div class="status-metrics">
                            <div class="metric">
                                <span class="metric-label">训练时间</span>
                                <span class="metric-value" id="trainingTime">00:00</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">步数</span>
                                <span class="metric-value" id="stepCount">0</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">配速</span>
                                <span class="metric-value" id="currentPace">--:--</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 心率监测 -->
                <div class="heart-rate-monitor">
                    <div class="hr-display">
                        <div class="hr-icon">❤️</div>
                        <div class="hr-value">
                            <span class="hr-number" id="heartRate">--</span>
                            <span class="hr-unit">BPM</span>
                        </div>
                        <div class="hr-zone" id="hrZone">准备中</div>
                    </div>
                    <div class="hr-chart">
                        <canvas id="hrChart" width="300" height="100"></canvas>
                    </div>
                </div>

                <!-- 训练控制 -->
                <div class="training-controls">
                    <button class="control-btn start-btn" id="startTraining">
                        <span class="btn-icon">▶️</span>
                        开始训练
                    </button>
                    <button class="control-btn pause-btn" id="pauseTraining" disabled>
                        <span class="btn-icon">⏸️</span>
                        暂停
                    </button>
                    <button class="control-btn stop-btn" id="stopTraining" disabled>
                        <span class="btn-icon">⏹️</span>
                        结束
                    </button>
                </div>

                <!-- 训练指导 -->
                <div class="training-guidance">
                    <div class="guidance-card">
                        <h4>实时指导</h4>
                        <p class="guidance-text" id="guidanceText">
                            准备开始超慢跑训练。保持轻松的步伐，让身体自然摆动。
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 节拍器模式 -->
        <section id="metronome" class="tab-content">
            <div class="metronome-container">
                <div class="metronome-display">
                    <div class="bpm-display">
                        <span class="bpm-number" id="bpmDisplay">180</span>
                        <span class="bpm-label">BPM</span>
                    </div>
                    <div class="metronome-visual">
                        <div class="metronome-circle" id="metronomeCircle">
                            <div class="metronome-dot"></div>
                        </div>
                    </div>
                </div>

                <div class="bpm-controls">
                    <button class="bpm-btn" id="decreaseBpm">-</button>
                    <input type="range" id="bpmSlider" min="160" max="200" value="180" class="bpm-slider">
                    <button class="bpm-btn" id="increaseBpm">+</button>
                </div>

                <div class="metronome-controls">
                    <button class="control-btn" id="startMetronome">
                        <span class="btn-icon">🎵</span>
                        开始节拍
                    </button>
                    <button class="control-btn" id="stopMetronome">
                        <span class="btn-icon">⏹️</span>
                        停止节拍
                    </button>
                </div>

                <div class="preset-bpm">
                    <h4>预设节拍</h4>
                    <div class="preset-buttons">
                        <button class="preset-btn" data-bpm="160">慢速 160</button>
                        <button class="preset-btn" data-bpm="170">标准 170</button>
                        <button class="preset-btn active" data-bpm="180">推荐 180</button>
                        <button class="preset-btn" data-bpm="190">快速 190</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 运动记录 -->
        <section id="records" class="tab-content">
            <div class="records-container">
                <div class="records-header">
                    <h3>运动记录</h3>
                    <button class="export-btn" id="exportRecords">导出数据</button>
                </div>

                <div class="records-stats">
                    <div class="stat-card">
                        <div class="stat-icon">🏃</div>
                        <div class="stat-info">
                            <span class="stat-number" id="totalSessions">0</span>
                            <span class="stat-label">总训练次数</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">⏱️</div>
                        <div class="stat-info">
                            <span class="stat-number" id="totalTime">0</span>
                            <span class="stat-label">总训练时间(分钟)</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">🔥</div>
                        <div class="stat-info">
                            <span class="stat-number" id="totalCalories">0</span>
                            <span class="stat-label">总消耗卡路里</span>
                        </div>
                    </div>
                </div>

                <div class="records-list">
                    <h4>最近记录</h4>
                    <div class="record-items" id="recordsList">
                        <div class="empty-records">
                            <div class="empty-icon">📊</div>
                            <p>暂无训练记录</p>
                            <p>开始你的第一次超慢跑训练吧！</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 设置 -->
        <section id="settings" class="tab-content">
            <div class="settings-container">
                <div class="settings-group">
                    <h4>个人信息</h4>
                    <div class="setting-item">
                        <label for="userWeight">体重 (kg)</label>
                        <input type="number" id="userWeight" value="70" min="30" max="200">
                    </div>
                    <div class="setting-item">
                        <label for="userAge">年龄</label>
                        <input type="number" id="userAge" value="30" min="10" max="100">
                    </div>
                    <div class="setting-item">
                        <label for="userGender">性别</label>
                        <select id="userGender">
                            <option value="male">男性</option>
                            <option value="female">女性</option>
                        </select>
                    </div>
                </div>

                <div class="settings-group">
                    <h4>训练设置</h4>
                    <div class="setting-item">
                        <label for="defaultBpm">默认节拍 (BPM)</label>
                        <input type="number" id="defaultBpm" value="180" min="160" max="200">
                    </div>
                    <div class="setting-item">
                        <label for="targetHR">目标心率区间</label>
                        <div class="hr-range">
                            <input type="number" id="minHR" value="120" min="60" max="200">
                            <span>-</span>
                            <input type="number" id="maxHR" value="140" min="60" max="200">
                            <span>BPM</span>
                        </div>
                    </div>
                </div>

                <div class="settings-group">
                    <h4>提醒设置</h4>
                    <div class="setting-item">
                        <label class="switch-label">
                            <input type="checkbox" id="soundEnabled" checked>
                            <span class="switch-slider"></span>
                            节拍音效
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="switch-label">
                            <input type="checkbox" id="vibrationEnabled" checked>
                            <span class="switch-slider"></span>
                            震动反馈
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="switch-label">
                            <input type="checkbox" id="voiceGuidance" checked>
                            <span class="switch-slider"></span>
                            语音指导
                        </label>
                    </div>
                </div>

                <div class="settings-actions">
                    <button class="settings-btn save-btn" id="saveSettings">保存设置</button>
                    <button class="settings-btn reset-btn" id="resetSettings">重置设置</button>
                </div>
            </div>
        </section>
    </main>

    <!-- 训练完成弹窗 -->
    <div class="modal" id="trainingCompleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>训练完成！</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="completion-stats">
                    <div class="completion-stat">
                        <span class="stat-label">训练时长</span>
                        <span class="stat-value" id="completedTime">--</span>
                    </div>
                    <div class="completion-stat">
                        <span class="stat-label">平均心率</span>
                        <span class="stat-value" id="avgHeartRate">--</span>
                    </div>
                    <div class="completion-stat">
                        <span class="stat-label">消耗卡路里</span>
                        <span class="stat-value" id="burnedCalories">--</span>
                    </div>
                </div>
                <div class="completion-message">
                    <p>恭喜完成本次超慢跑训练！</p>
                    <p>坚持就是胜利，继续保持！</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn" id="shareResult">分享成果</button>
                <button class="modal-btn primary" id="confirmComplete">确定</button>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
