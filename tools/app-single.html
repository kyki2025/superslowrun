<!DOCTYPE html>

<head>

    <style>
        /* Ë∂ÖÊÖ¢Ë∑ëÂä©Êâã - 1:1Â§çÂàªÁïåÈù¢Ê†∑Âºè */

        * {

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(180deg, #3B2F80 0%, #6B4E9D 50%, #8B5A9B 100%);

        /* ËÉåÊôØÁΩëÊ†ºÁ∫πÁêÜ */
        body::before {

            top: 0;
            left: 0;
            width: 100%;

                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);

        .app-container {

            padding: 20px 16px;

        /* Â§¥ÈÉ®Âå∫Âüü */
        .app-header {
            text-align: center;
            margin-bottom: 24px;

        }

        .app-logo {

        .logo-icon {

            border-radius: 16px;
            display: flex;

        /* Ê®°ÂùóÂç°ÁâáÂü∫Á°ÄÊ†∑Âºè */
        .module-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border-radius: 20px;

        /* Âç°ÁâáÊ†áÈ¢ò */
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-icon {

        }

        .card-title {
            font-size: 16px;

            color: #ffffff;
        }

        /* ========== Ê≠•È¢ëÊéßÂà∂Ê†∑Âºè ========== */
        .bpm-section {
            text-align: center;
        }

        .bpm-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;

        }

        .bpm-btn {
            width: 44px;
            height: 44px;

        .bpm-btn:hover {

        .bpm-btn:active {

        }

        .bpm-display {
            text-align: center;
        }

        .bpm-number {
            font-size: 48px;
            font-weight: 700;
            color: #4ECDC4;

            margin-bottom: 4px;
        }

        .bpm-unit {
            font-size: 14px;

        }

        .bpm-range {

            margin-bottom: 6px;
        }

        .bpm-status {
            font-size: 12px;

            padding: 4px 8px;

            display: inline-block;
        }

        .preset-buttons {

            gap: 8px;
            justify-content: center;
            margin-bottom: 16px;
        }

        .preset-btn {
            padding: 8px 16px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);

            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .preset-btn.active {
            background: #4ECDC4;
            border-color: #4ECDC4;
            color: #ffffff;
            font-weight: 600;
        }

        .preset-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.15);
        }

        .bpm-tip {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(76, 175, 80, 0.15);
            padding: 8px 12px;
            border-radius: 12px;
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        .tip-icon {
            color: #4CAF50;
            font-weight: 600;
        }

        /* ========== ËäÇÊãçÂô®Ê†∑Âºè ========== */
        .metronome-section {
            text-align: center;
        }

        .metronome-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .metronome-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .metronome-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ffffff;
            transition: all 0.1s ease;
        }

        .metronome-circle.active .metronome-dot {
            background: #4ECDC4;
            transform: scale(1.3);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.6);
        }

        .metronome-info {
            text-align: left;
        }

        .metronome-bpm {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1;
        }

        .metronome-unit {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 4px;
        }

        .metronome-status {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .play-button {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #4CAF50, #45A049);
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.3);
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(76, 175, 80, 0.4);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .play-button.playing {
            background: linear-gradient(135deg, #FF5722, #E64A19);
            box-shadow: 0 4px 20px rgba(255, 87, 34, 0.3);
        }

        .play-icon {
            margin-left: 2px;
        }

        /* ========== Â∫ïÈÉ®Âå∫Âüü ========== */
        .app-footer {
            text-align: center;
            margin-top: 20px;
            padding: 16px 0;
        }

        .app-footer p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Âä®ÁîªÊïàÊûú */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .metronome-circle.active {
            animation: pulse 0.1s ease;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .module-card {
            animation: fadeIn 0.6s ease forwards;
        }

        .module-card:nth-child(2) { animation-delay: 0.1s; }
        .module-card:nth-child(3) { animation-delay: 0.2s; }
        .module-card:nth-child(4) { animation-delay: 0.3s; }
        .module-card:nth-child(5) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Â§¥ÈÉ®Âå∫Âüü -->
        <div class="app-header">
            <div class="app-logo">
                <div class="logo-icon">‚ô™</div>
            </div>
            <h1 class="app-title">Ë∂ÖÊÖ¢Ë∑ëÂä©Êâã</h1>
            <p class="app-subtitle">ÁßëÂ≠¶ËäÇÊãçÔºåÊô∫ËÉΩËøêÂä®</p>
        </div>

        <!-- Ê≠•È¢ëÊéßÂà∂Âç°Áâá -->
        <div class="module-card">
            <div class="card-header">
                <span class="card-icon">‚ö°</span>
                <span class="card-title">Ê≠•È¢ëÊéßÂà∂</span>
            </div>
            <div class="bpm-section">
                <div class="bpm-controls">
                    <button class="bpm-btn decrease" id="bpm-decrease">-</button>
                    <div class="bpm-display">
                        <div class="bpm-number" id="bpm-value">180</div>
                        <div class="bpm-unit">Ê≠•/ÂàÜ</div>
                        <div class="bpm-range">ËåÉÂõ¥: 170-190</div>
                        <div class="bpm-status" id="bpm-status">‰∏≠Á≠âÂº∫Â∫¶</div>
                    </div>
                    <button class="bpm-btn increase" id="bpm-increase">+</button>
                </div>
                <div class="preset-buttons">
                    <button class="preset-btn" data-bpm="170">170</button>
                    <button class="preset-btn active" data-bpm="180">180</button>
                    <button class="preset-btn" data-bpm="190">190</button>
                </div>
                <div class="bpm-tip">
                    <span class="tip-icon">‚úì</span>
                    <span class="tip-text">Âª∫ËÆÆÊ≠•È¢ëËåÉÂõ¥170-190Ê≠•/ÂàÜÈíü</span>
                </div>
            </div>
        </div>

        <!-- ËäÇÊãçÂô®Âç°Áâá -->
        <div class="module-card">
            <div class="card-header">
                <span class="card-icon">üéµ</span>
                <span class="card-title">ËäÇÊãçÂô®</span>
            </div>
            <div class="metronome-section">
                <div class="metronome-display">
                    <div class="metronome-circle" id="metronome-circle">
                        <div class="metronome-dot"></div>
                    </div>
                    <div class="metronome-info">
                        <div class="metronome-bpm" id="metronome-bpm">180</div>
                        <div class="metronome-unit">BPM</div>
                        <div class="metronome-status" id="metronome-status">ÁÇπÂáªÊí≠Êîæ</div>
                    </div>
                </div>
                <button class="play-button" id="metronome-toggle">
                    <span class="play-icon">‚ñ∂</span>
                </button>
            </div>
        </div>

        <!-- Â∫ïÈÉ®‰ø°ÊÅØ -->
        <div class="app-footer">
            <p>Ë∂ÖÊÖ¢Ë∑ë - ËÆ©ÂÅ•Â∫∑ËøêÂä®Êàê‰∏∫ÁîüÊ¥ª‰π†ÊÉØ</p>
        </div>
    </div>

    <script>
        // Ë∂ÖÊÖ¢Ë∑ëÂä©Êâã - ÁÆÄÂåñÁâàÂ∫îÁî®
        class SuperSlowRunApp {
            constructor() {
                this.bpm = 180;
                this.isMetronomeRunning = false;
                this.audioContext = null;
                this.metronomeInterval = null;
                this.volume = 0.5;

                this.init();
            }

            init() {
                this.setupAudio();
                this.bindEvents();
                this.updateDisplay();
                console.log('üéØ Ë∂ÖÊÖ¢Ë∑ëÂä©ÊâãÂêØÂä®ÂÆåÊàê');
            }

            setupAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (error) {
                    console.warn('Èü≥È¢ëÂàùÂßãÂåñÂ§±Ë¥•:', error);
                }
            }

            bindEvents() {
                // BPMÊéßÂà∂‰∫ã‰ª∂
                document.getElementById('bpm-decrease').addEventListener('click', () => {
                    this.setBPM(Math.max(170, this.bpm - 5));
                });

                document.getElementById('bpm-increase').addEventListener('click', () => {
                    this.setBPM(Math.min(190, this.bpm + 5));
                });

                // BPMÈ¢ÑËÆæÊåâÈíÆ
                document.querySelectorAll('.preset-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const bpm = parseInt(btn.dataset.bpm);
                        this.setBPM(bpm);
                    });
                });

                // ËäÇÊãçÂô®Êí≠ÊîæÊåâÈíÆ
                document.getElementById('metronome-toggle').addEventListener('click', () => {
                    this.toggleMetronome();
                });

                // Á©∫Ê†ºÈîÆÊéßÂà∂ËäÇÊãçÂô®
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && !e.target.matches('input')) {
                        e.preventDefault();
                        this.toggleMetronome();
                    }
                });
            }

            setBPM(newBPM) {
                this.bpm = newBPM;
                this.updateDisplay();
                this.updatePresetButtons();

                // Â¶ÇÊûúËäÇÊãçÂô®Ê≠£Âú®ËøêË°åÔºåÈáçÂêØÂ∫îÁî®Êñ∞ÁöÑBPM
                if (this.isMetronomeRunning) {
                    this.stopMetronome();
                    this.startMetronome();
                }

                console.log(`BPMËÆæÁΩÆ‰∏∫: ${newBPM}`);
            }

            updateDisplay() {
                document.getElementById('bpm-value').textContent = this.bpm;
                document.getElementById('metronome-bpm').textContent = this.bpm;

                // Êõ¥Êñ∞Áä∂ÊÄÅÊèèËø∞
                const statusElement = document.getElementById('bpm-status');
                if (this.bpm <= 175) {
                    statusElement.textContent = 'ËΩªÂ∫¶Âº∫Â∫¶';
                } else if (this.bpm <= 185) {
                    statusElement.textContent = '‰∏≠Á≠âÂº∫Â∫¶';
                } else {
                    statusElement.textContent = 'È´òÁ≠âÂº∫Â∫¶';
                }
            }

            updatePresetButtons() {
                document.querySelectorAll('.preset-btn').forEach(btn => {
                    const bpm = parseInt(btn.dataset.bpm);
                    if (bpm === this.bpm) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }

            toggleMetronome() {
                if (this.isMetronomeRunning) {
                    this.stopMetronome();
                } else {
                    this.startMetronome();
                }
            }

            startMetronome() {
                if (!this.audioContext) return;

                // Á°Æ‰øùÈü≥È¢ë‰∏ä‰∏ãÊñáËøêË°å
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }

                this.isMetronomeRunning = true;
                const interval = 60000 / this.bpm;

                this.metronomeInterval = setInterval(() => {
                    this.playBeep();
                    this.animateMetronome();
                }, interval);

                // Êõ¥Êñ∞UI
                document.getElementById('metronome-toggle').innerHTML = '<span class="play-icon">‚è∏</span>';
                document.getElementById('metronome-toggle').classList.add('playing');
                document.getElementById('metronome-status').textContent = 'Ê≠£Âú®Êí≠Êîæ';

                console.log(`ËäÇÊãçÂô®ÂêØÂä® - BPM: ${this.bpm}`);
            }

            stopMetronome() {
                this.isMetronomeRunning = false;
                
                if (this.metronomeInterval) {
                    clearInterval(this.metronomeInterval);
                    this.metronomeInterval = null;
                }

                // Êõ¥Êñ∞UI
                document.getElementById('metronome-toggle').innerHTML = '<span class="play-icon">‚ñ∂</span>';
                document.getElementById('metronome-toggle').classList.remove('playing');
                document.getElementById('metronome-status').textContent = 'ÁÇπÂáªÊí≠Êîæ';

                console.log('ËäÇÊãçÂô®ÂÅúÊ≠¢');
            }

            playBeep() {
                if (!this.audioContext) return;

                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);

                    oscillator.frequency.setValueAtTime(1200, this.audioContext.currentTime);
                    oscillator.type = 'triangle';

                    gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(this.volume, this.audioContext.currentTime + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.08);

                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.08);
                } catch (error) {
                    console.warn('Èü≥ÊïàÊí≠ÊîæÂ§±Ë¥•:', error);
                }
            }

            animateMetronome() {
                const circle = document.getElementById('metronome-circle');
                circle.classList.add('active');
                setTimeout(() => {
                    circle.classList.remove('active');
                }, 100);
            }
        }

        // ÂêØÂä®Â∫îÁî®
        document.addEventListener('DOMContentLoaded', () => {
            new SuperSlowRunApp();
        });
    </script>
</body>
